<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- Page title -->
    <title>Mice hunting</title>
</head>
<body>
    
    <!-- Game title -->
    <heading>
        <h1 class="title">Mice hunting</h1>
    </heading>

    <!-- Start area -->
    <section id="start-area" class="area">
        <!-- Username -->
        <form class="username-box">
            <label class="username-label" for="username">Username:</label>
            <input id="username" class="username-input" type="text" placeholder="Enter your name here" min="1" max="20" required>
        </form>
        <!-- Characters -->
        <div>
            <div>
                <h2 class="heading">Choose your character:</h2>
            </div>
            <div class="characters">
                <div id="grey" class="character"></div>
                <div id="orange" class="character"></div>
                <div id="spot" class="character"></div>
            </div>
        </div>
        <!-- Instructions -->
        <div>
            <div>
                <h2 class="heading">How to play:</h2>
            </div>
            <div>
                <ul class="text">
                    <li>Find 5 mice behind the doors to feed the cat</li>
                    <li>Click on the door to open it</li>
                    <li>Be careful! You have only 6 tries</li>
                    <li>Test your luck!</li>
                </ul>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button id="start" class="btn" type="submit">
                <p>Start game</p>
            </button>
        </div>
    </section>

    <!-- Game area -->
    <section id="game-area" class="area">
        <!-- Informative part -->
        <div class="game-character-box">
            <!-- Displayed character -->
            <div class="game-area-character"></div>
            <!-- Message -->
            <div class="counts-parent">
                <div class="message-background">
                    <p class="text">Excellent, username!</p>
                </div>
                <!-- Score & Tries -->
                <div class="counts-box">
                    <div>
                        <h2 class="text">Score</h2>
                        <p class="text count">0</p>
                    </div>
                    <div>
                        <h2 class="text">Tries</h2>
                        <p class="text count">6</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game field -->
        <div class="game-field-background">
            <div class="row">
                <div data-attr="0" class="object"></div>
                <div data-attr="1" class="object"></div>
                <div data-attr="2" class="object"></div>
            </div>
            <div class="row">
                <div data-attr="3" class="object"></div>
                <div data-attr="4" class="object"></div>
                <div data-attr="5" class="object"></div>
            </div>
            <div class="row">
                <div data-attr="6" class="object"></div>
                <div data-attr="7" class="object"></div>
                <div data-attr="8" class="object"></div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <div>
                <button id="restart-game" class="btn">
                    <p>Restart</p>
                </button>
            </div>
            <div>
                <button id="exit-game" class="btn">
                    <p>Exit</p>
                </button>
            </div>
        </div>
    </section>

    <!-- Result area -->
     <section id="result-area" class="area">
        <div>
            <!-- Displayed character -->
            <div class="result-area-character">
                <!-- Message attached to the parent -->
                <div class="message-background result-message-box">
                    <p class="text">Thank you for your help, username!</p>
                </div>
            </div>
            <!-- Total score -->
            <div class="total-score-box">
                <h2 class="heading">Total score</h2>
                <p class="text count">0</p>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <div>
                <button id="restart-result" class="btn">
                    <p>Play again</p>
                </button>
            </div>
            <div>
                <button id="exit-result" class="btn">
                    <p>Exit</p>
                </button>
            </div>
        </div>        
     </section>
        

    <!-- JavaScript -->
     <script src="assets/js/script.js"></script>
</body>
</html>
