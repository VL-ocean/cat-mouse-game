<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- Page title -->
    <title>Mice hunting</title>
</head>
<body>
    
    <!-- Game title -->
    <heading>
        <h1 class="title">Mice hunting</h1>
    </heading>

    <!-- Start area -->
    <section id="start">
        <!-- Username -->
        <div>
            <label class="heading" for="username">Username:</label>
            <input id="username" class="heading" type="text">
        </div>
        <!-- Characters -->
        <div>
            <div>
                <h2 class="heading">Choose your character:</h2>
            </div>
            <div class="characters">
                <div id="" class="character"></div>
                <div id="" class="character"></div>
                <div id="" class="character"></div>
            </div>
        </div>
        <!-- Instructions -->
        <div>
            <div>
                <h2 class="heading">How to play:</h2>
            </div>
            <div>
                <ul class="text">
                    <li>Find 5 mice behind the doors to feed the cat</li>
                    <li>Click on the door to open it</li>
                    <li>Be careful! You have only 6 tries</li>
                    <li>Test your luck!</li>
                </ul>
            </div>
        </div>
        <!-- Buttons -->
        <div>
            <button class="btn">
                <p>Start game</p>
            </button>
        </div>
    </section>

    <!-- Game area -->


    <!-- Result area -->

     <script src="assets/js/script.js"></script>

</html>
