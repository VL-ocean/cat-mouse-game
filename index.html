<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mice hunting game. Test your luck!">
    <meta name="keywords" content="mice, cat, game, fun, play online, mini game">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page title -->
    <title>Mice hunting</title>
</head>
<body>
    <!-- Game title -->
    <header class="title-box">
        <h1 class="title">Mice hunting</h1>
        <div class="icon-box">
            <i id="sound-off" class="fa-solid fa-volume-xmark icon"></i>
            <i id="sound-on" class="fa-solid fa-volume-high icon"></i>
        </div>
    </header>

    <!-- Start area -->
    <section id="start-area" class="area">
        <!-- Username -->
        <div class="username-box">
            <label class="username-label" for="username">Username:</label>
            <input id="username" class="username-input" type="text" placeholder="Enter your name here">
        </div>
        <!-- Characters -->
        <div>
            <div>
                <h2 class="heading">Choose your character:</h2>
            </div>
            <div class="characters">
                <div id="grey" class="character"></div>
                <div id="orange" class="character"></div>
                <div id="spot" class="character"></div>
            </div>
        </div>
        <!-- Instructions -->
        <div>
            <div>
                <h2 class="heading">How to play:</h2>
            </div>
            <div>
                <ul class="text">
                    <li>Find 5 mice behind the doors to feed the cat</li>
                    <li>Click on the door to open it</li>
                    <li>Be careful! You have only 6 tries</li>
                    <li>Test your luck!</li>
                </ul>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button id="start" class="btn">Start game</button>
        </div>
    </section>

    <!-- Game area -->
    <section id="game-area" class="area">
        <div class="desktop-layout">
            <!-- Informative part -->
            <div class="game-character-box">
                <!-- Displayed character -->
                <div id="game-area-character"></div>
                <!-- Message -->
                <div class="counts-parent">
                    <div class="message-background">
                        <p id="game-area-message" class="text"></p>
                    </div>
                    <!-- Score & Tries -->
                    <div class="counts-box">
                        <div>
                            <h2 class="text">Score</h2>
                            <p id="score" class="text count">0</p>
                        </div>
                        <div>
                            <h2 class="text">Tries</h2>
                            <p id="tries" class="text count">6</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Game field -->
            <div class="game-field-background">
                <div class="row">
                    <div data-attr="0" class="object"></div>
                    <div data-attr="1" class="object"></div>
                    <div data-attr="2" class="object"></div>
                </div>
                <div class="row">
                    <div data-attr="3" class="object"></div>
                    <div data-attr="4" class="object"></div>
                    <div data-attr="5" class="object"></div>
                </div>
                <div class="row">
                    <div data-attr="6" class="object"></div>
                    <div data-attr="7" class="object"></div>
                    <div data-attr="8" class="object"></div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <div>
                <button id="restart-game" class="btn">Restart</button>
            </div>
            <div>
                <button id="exit-game" class="btn">Exit</button>
            </div>
        </div>
    </section>

    <!-- Result area -->
     <section id="result-area" class="area">
        <div class="column-layout">
            <!-- Displayed character -->
            <div id="result-area-character">
                <!-- Message attached to the parent -->
                <div class="message-background result-message-box">
                    <p id="result-area-message" class="text">Thank you for your help, username!</p>
                </div>
            </div>
            <!-- Total score -->
            <div class="total-score-box">
                <h2 class="heading">Total score</h2>
                <p id="total-score" class="text count">0</p>
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <div>
                <button id="restart-result" class="btn">Play again</button>
            </div>
            <div>
                <button id="exit-result" class="btn">Exit</button>
            </div>
        </div>        
     </section>
        

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/096fbf1c49.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
     <script src="assets/js/script.js"></script>
</body>
</html>
